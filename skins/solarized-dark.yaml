name: solarized-dark
description: Solarized Dark - Precision colors for machines and people
author: Gonzo Community
colors:
  # UI Component Colors
  primary: "#268bd2"           # Solarized blue primary
  secondary: "#2aa198"         # Solarized cyan secondary
  background: "#002b36"        # Base03 (dark background)
  surface: "#073642"          # Base02 (darker surface)
  border: "#586e75"           # Base01 (muted border)
  border_active: "#268bd2"     # Blue active border
  text: "#839496"             # Base0 (light text)
  text_secondary: "#586e75"    # Base01 (muted text)
  text_inverse: "#002b36"      # Base03 (dark text for light backgrounds)
  
  # Chart and Data Colors
  chart_title: "#268bd2"       # Blue for titles
  chart_bar: "#859900"        # Green for bars
  chart_accent: "#cb4b16"      # Orange accent
  
  # Log Entry Colors
  log_timestamp: "#586e75"     # Base01 for timestamps
  log_message: "#839496"       # Base0 for message text
  log_background: "#002b36"    # Base03 dark background
  log_selected: "#073642"      # Base02 selection
  
  # Severity Level Colors
  severity_trace: "#073642"    # Base02 for trace
  severity_debug: "#586e75"    # Base01 for debug
  severity_info: "#268bd2"     # Blue for info
  severity_warn: "#b58900"     # Yellow for warnings
  severity_error: "#dc322f"    # Red for errors
  severity_fatal: "#d33682"    # Magenta for fatal
  
  # Status Colors
  success: "#859900"          # Green
  warning: "#b58900"          # Yellow
  error: "#dc322f"            # Red
  info: "#268bd2"             # Blue
  
  # Special Elements
  help: "#586e75"             # Base01 for help text
  highlight: "#b58900"        # Yellow highlight
  disabled: "#073642"         # Base02 for disabled