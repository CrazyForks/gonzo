name: gruvbox
description: Gruvbox Dark - Retro groove color scheme
author: Gonzo Community
colors:
  # UI Component Colors
  primary: "#83a598"           # Blue primary
  secondary: "#8ec07c"         # Aqua secondary
  background: "#282828"        # Dark background
  surface: "#1d2021"          # Hard dark surface
  border: "#928374"           # Gray border
  border_active: "#83a598"     # Blue active border
  text: "#ebdbb2"             # Light text
  text_secondary: "#928374"    # Gray secondary text
  text_inverse: "#282828"      # Dark text for light backgrounds
  
  # Chart and Data Colors
  chart_title: "#83a598"       # Blue titles
  chart_bar: "#b8bb26"        # Green bars
  chart_accent: "#fe8019"      # Orange accent
  
  # Log Entry Colors
  log_timestamp: "#928374"     # Gray timestamps
  log_message: "#ebdbb2"       # Light message text
  log_background: "#282828"    # Dark background
  log_selected: "#3c3836"      # Dark2 selection
  
  # Severity Level Colors
  severity_trace: "#665c54"    # Dark gray for trace
  severity_debug: "#928374"    # Gray for debug
  severity_info: "#83a598"     # Blue for info
  severity_warn: "#fabd2f"     # Yellow for warnings
  severity_error: "#fb4934"    # Red for errors
  severity_fatal: "#d3869b"    # Purple for fatal
  
  # Status Colors
  success: "#b8bb26"          # Green
  warning: "#fabd2f"          # Yellow
  error: "#fb4934"            # Red
  info: "#83a598"             # Blue
  
  # Special Elements
  help: "#928374"             # Gray for help
  highlight: "#fabd2f"        # Yellow highlight
  disabled: "#665c54"         # Dark gray for disabled